<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f59e0b">
  <title>Offline - AI Trader Journal</title>
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 50%, #fcd34d 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 400px;
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    h1 {
      color: #1e293b;
      font-size: 24px;
      margin-bottom: 12px;
    }

    p {
      color: #64748b;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #fef3c7;
      color: #92400e;
      padding: 10px 20px;
      border-radius: 100px;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 24px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #f59e0b;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .btn {
      display: inline-block;
      background: #f59e0b;
      color: white;
      padding: 14px 28px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: background 0.2s, transform 0.2s;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background: #d97706;
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .tips {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
    }

    .tips h2 {
      color: #475569;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .tips ul {
      list-style: none;
      text-align: left;
    }

    .tips li {
      color: #64748b;
      font-size: 14px;
      padding: 8px 0;
      padding-left: 24px;
      position: relative;
    }

    .tips li::before {
      content: "â€¢";
      color: #f59e0b;
      position: absolute;
      left: 8px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #3730a3 100%);
      }

      .container {
        background: #1e293b;
      }

      h1 {
        color: #f1f5f9;
      }

      p {
        color: #94a3b8;
      }

      .status {
        background: #422006;
        color: #fcd34d;
      }

      .tips {
        border-top-color: #334155;
      }

      .tips h2 {
        color: #94a3b8;
      }

      .tips li {
        color: #94a3b8;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>Don't worry - your journal entries are safe. We'll sync everything when you're back online.</p>

    <div class="status">
      <span class="status-dot"></span>
      Waiting for connection...
    </div>

    <button class="btn" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="tips">
      <h2>While You Wait</h2>
      <ul>
        <li>Check your Wi-Fi or mobile data connection</li>
        <li>Move to an area with better signal</li>
        <li>Your queued entries will sync automatically</li>
      </ul>
    </div>
  </div>

  <script>
    // Auto-refresh when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
