services:
  - type: web
    name: ai-trader-journal-options-service
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn options_service:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health
